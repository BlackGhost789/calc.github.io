    <div class="all">

                        <th class="operationStyle"><button class="OperationsButtons" id="off">off</button></th>
                        <th class="operationStyle"><button class="OperationsButtons" onclick="fun('/')" id="/">/</button></th>
                    </tr>
                </table>
            <div class="numsy">

            <table class="numbers">
                <tr>
                    <th class="casButton"><button class="NumberButtons" onclick="fun('7')" id="7">7</button></th>
                    <th class="casButton"><button class="NumberButtons" onclick="fun('8')" id="8">8</button></th>
                    <th class="casButton"><button class="NumberButtons" onclick="fun('9')"  id="9">9</button></th>
                </tr>
                <tr>
                    <th class="casButton"><button class="NumberButtons" onclick="fun('4')" id="4">4</button></th>
                    <th class="casButton"><button class="NumberButtons" onclick="fun('5')" id="5">5</button></th>
                    <th class="casButton"><button class="NumberButtons" onclick="fun('6')" id="6">6</button></th>
                </tr>
                <tr>
                    <th class="casButton"><button class="NumberButtons" onclick="fun('1')" id="1">1</button></th>
                    <th class="casButton"><button class="NumberButtons" onclick="fun('2')" id="2">2</button></th>
                    <th class="casButton"><button class="NumberButtons" onclick="fun('3')" id="3">3</button></th>
                </tr>
                <tr>
                    <th class="casButton"><button class="NumberButtons" onclick="fun('.')" id=".">.</button></th>
                    <th class="casButton"><button class="NumberButtons" onclick="fun('0')" id="0">0</button></th>
                    <th class="casButton"><button class="NumberButtons" onclick="fun('00')" id="00">00</button></th>
                </tr>
            </table>
            <table class="symbols">
                <tr><th class="operationStyle"><button class="SymbolsButtons" onclick="fun('*')" id="*">*</button></th></tr>
                <tr><th class="operationStyle"><button class="SymbolsButtons" onclick="fun('+')" id="+">+</button></th></tr>
                <tr><th class="operationStyle"><button class="SymbolsButtons" onclick="fun('-')" id="-">-</button></th></tr>
                <tr><th class="operationStyle"><button class="SymbolsButtons" onclick="fun('=')" id="=">=</button></th></tr>

            </table>

            </div>    

            </div>
        </div>
        

    </div>
    
    <script>
let num1 = '';
let res = 0;
let b = "8+8";

b = eval(b);
console.log(b)


//GetNumbers

function fun(number){
    num1 = num1 + number;
    document.getElementById("result").innerHTML = num1;
    console.log(num1)
}


document.getElementById("delete").onclick = function(){
    let num1lenth = num1.length;
    num1=num1.substring(0,num1lenth-1);
    document.getElementById("result").innerHTML = num1;

}



//Calculating the result
document.getElementById("=").onclick = function(){
    num1 = eval(num1);
    document.getElementById("result").innerHTML = num1;
    num1 = num1.toString();
}

//RerfeshAndExit
document.getElementById("C").onclick = function(){
    location.reload();
}

document.getElementById("off").onclick = function(){
    window.close();
}
    </script>
